<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="container-1" id="container-1">
        <div class="icons"></div>
        <h1>How did we do?</h1>

        <span class="para"
          >let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!</span
        >
        <div class="ratings" id="ratings">
          <span value="1">1</span>
          <span value="2">2</span>
          <span value="3">3</span>
          <span value="4">4</span>
          <span value="5">5</span>
        </div>
        <button id="submit">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="container-2" id="container-2">
        <div class="image-logo"></div>
        <p class="rate">You selected out of 5</p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>

      <!-- Thank you state end -->
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="box">
          <h1>Contact Us</h1>
          <div class="box-1">
            <label for="FirstName">First Name</label>
            <span>This field is required </span>
            <input type="text" name="FirstName" id="fnam" />
            <label for="LastName">Last Name</label>
            <span>This field is required </span>
            <input type="text" name="LastName" />
          </div>
          <label for="EmailAdress">Email Address</label>
          <span>Please enter a valid email address</span>
          <input type="email" name="EmailAdress" />
          <label for="queries">Query Type</label>
          <span>Please select a query type </span>
          <div class="queries" name="queries">
            <div class="type2">
              <input type="checkbox" name="GeneralEnquiry" />
              <label for="GeneralEnquiry">General Enquiry</label>
            </div>
            <div class="type2">
              <input type="checkbox" name="SupportRequest" />
              <label for="SupportRequest">Support Request</label>
            </div>
          </div>
          <label for="message">Message</label>
          <span>This field is required</span>
          <textarea name="message" id=""></textarea>
          <input type="checkbox" name="box" id="" />
          <label for="box">I consent to being contacted by the team</label>
          <span>please consent to being contacted Message Sent! </span>
          <button id="sub">Submit</button>
          <!-- This field is required  This field is required General Enquiry I consent to being contacted by the team To
        submit this form, -->
        </div>
      </form>
    </div>
    <div class="containerback">
      <h1>Thanks for completing the form.</h1>
      <h6>We'll be in touch soon!</h6>
    </div>

    <script src="./main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="nut">
        <button class="a">c</button>
        <button class="b"><-</button>
        <button class="c">%</button>
        <button class="g">x</button>
        <button class="k">-</button>
        <button class="o">+</button>
        <button class="q">=</button>
        <div class="val">
          <button class="d" value="7">7</button>
          <button class="e" value="8">8</button>
          <button class="f" value="9">9</button>
          <button class="h" value="4">4</button>
          <button class="i" value="5">5</button>
          <button class="j" value="6">6</button>
          <button class="l" value="1">1</button>
          <button class="m" value="2">2</button>
          <button class="n" value="3">3</button>
          <button class="p" value="0">0</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>

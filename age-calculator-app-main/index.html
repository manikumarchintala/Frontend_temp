<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="up">
        <label><h5>Day</h5></label>
        <input type="number" placeholder="DD" />
        <label><h5>Month</h5></label>
        <input type="number" placeholder="MM" />
        <label><h5>Year</h5></label>

        <input type="number" placeholder="YYYY" />
      </div>
      <div class="imagess">
        <button><img src="./assets/images/icon-arrow.svg" /></button>
      </div>
      <div class="down">
        <h1><samp id="year">--</samp> years</h1>
        <h1><samp id="month">--</samp> months</h1>
        <h1><samp id="days">--</samp> days</h1>
      </div>
    </div>
  </body>
</html>
